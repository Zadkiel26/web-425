<div class="container">
  <br>
  <div class="row">
    <div class="col-sm-12">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Full Name</th>
            <th>Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let composer of composers">
            <td>{{ composer.fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
