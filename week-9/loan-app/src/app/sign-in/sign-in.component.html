<div fxLayout="column">

  <mat-card fxFlex class="mat-elevation-z8 sign-in-container">
    <mat-card-title class="card-title red">Welcome to GryffinBank</mat-card-title>

    <img src="./assets/Gryffindor-Logo.png" alt="Gryffindor-Logo" class="logo">

    <mat-card-subtitle class="card-subtitle red">The Bank for Royalty Wizards.</mat-card-subtitle>
    <mat-card-subtitle class="card-subtitle red">You must enter a valid customer ID to proceed.</mat-card-subtitle>

    <mat-card-content>
      <div class="message-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div *ngIf="form.customerId.errors && form.customerId.touched">
        <div class="message-error">
          Customer ID must be a numeric value.
        </div>
      </div>


      <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit(); signInForm.reset()">
          <mat-card-content>

            <mat-form-field fxFlex appearance="fill">
              <mat-label for="txtcustomerId" id="lblcustomerId">Customer ID</mat-label>

              <input type="text" matInput formControlName="customerId" required id="txtcustomerId" name="txtcustomerId" />

            </mat-form-field>
          </mat-card-content>

          <mat-card-actions>
            <button type="submit" [disabled]="!signInForm.valid" fxFlex mat-raised-button color="warn">Log In</button>
          </mat-card-actions>
        </form>
      </mat-card>

    </mat-card-content>
  </mat-card>

</div>
